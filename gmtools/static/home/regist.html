<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>账户注册</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
	<script>
		$(function(){
			sessionStorage.setItem("type","1")//给你的第一个页面添加这句话，把type存进sessioStorage里面
			// 登录
			$("#button").click(function(){
					//alert($(".form-signin").serialize())
					var name = $.trim($('#username').val());
				    var password = $.trim($('#password').val());
				    if ("" == name || "" == password) {
				        alert('用户名或者密码不能为空');
				    } else {
						$.ajax({
							type:"post",
							url:"../do_regist.php",
							data:$(".form-signin").serialize(),
							success:function(e){
								sessionStorage.setItem("type","2")
									window.location.href="admin.html"
									
							},error:function(e)	{
								alert("你不是超级管理员")
							}
						})
					}
				})
		})
	</script>
  </head>
  <body>
    <div class="container" style="width:50%;margin:10% 40%;">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">管理员登录</h2>
        <input type="text" class="form-control" placeholder="用户名" id="username" name="username" required autofocus style="width:30%;margin-bottom:10px;">
        <input type="password" class="form-control" placeholder="密码" id="password" name="password" required style="width:30%;margin-bottom:10px;">
       
        <button class="btn btn-lg btn-primary btn-block" id="button" type="button" style="width:30%;margin-bottom:10px;">登录</button>
      </form>
    </div>
  </body>
</html>
