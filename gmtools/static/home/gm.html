                      <label for="cdkey_generate_type" class="ui-controlgroup-label ui-widget ui-widget-content ui-state-default ui-button ui-checkboxradio-label ui-controlgroup-item"><span class="ui-checkboxradio-icon ui-corner-all ui-icon ui-icon-background ui-icon-blank"></span><span class="ui-checkboxradio-icon-space"> </span><span class="ui-controlgroup-label-contents">是否公用</span></label>
